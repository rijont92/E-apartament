<body>
  <div class="container">
    <div class="containerContent">
      <a class="albania" href="others/e-apartament -sq/e-apartament/index.html"><img src="others/images/albania-flag.svg" alt="Albania flag"></a>
      <h3>Welcome back!</h3>
      <h1>Log In</h1>
      <form id="loginForm" action="others/home.html">
        <label for="email">Email <span>*</span></label>
        <div class="inputRow" id="email-input">
          <input type="email" id="email" name="email" placeholder="Enter your Email"/>
        </div>

        <div class="error-msg">
          <p id="error-message-email"></p>
        </div>
        
        <label for="password">Password <span>*</span></label>
        <div class="inputRow" id="password-input">
          <input type="password" id="password" name="password" placeholder="Enter your Password"/>
        
          <div class="icon">
            <i class="fa-solid fa-eye-slash" id="icon"></i>
            
          </div>
        </div>

        <div class="error-msg">
          <p id="error-message-password"></p>
        </div>

        <div class="inputFP">
          <div class="remember">
            <input type="checkbox" name="remember-me" id="remember-me">
            <label for="remember-me">Remember mse?</label>
          </div>
          <div class="forgot-password">
            <a href="others/forgot-password.html">Forgot Password?</a>
          </div>
        </div>
        <button type="submit">LOGIN</button>
      </form>

      <div class="or-option">Or sign in with</div>

      <div class="logins">
        <a href="#"><img src="others/images/search.png" alt="google" /></a>
        <a href="#"><img src="others/images/facebook.png" alt="facebook" /></a>
      </div>
      <p>Don't have an account yet? <a href="others/sign-up.html">Sign up</a></p>
    </div>
    <div class="containerImg">
      <img src="others/images/3d-model-apartament.png" alt="header" />
    </div>
  </div>

  <script src="others/script.js"></script>
