<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="icon" type="images/x-icon" href="images/tab-icon.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="forgot-password.css" />
  <title>Forgot password | E-apartament</title>
</head>

<body>
  <div class="container">
    <div class="containerContent">
      <a class="albania" href="e-apartament -sq/e-apartament/others/forgot-password.html"><img src="images/albania-flag.svg" alt="Albania flag"></a>
      <h2>Forgot password?</h2>
      <p class="enter-email">Enter the email address to recover your password.</p>
      <p></p>
      <form action="../index.html" id="loginForm">
        <label for="email">Email <span>*</span></label>
        <div class="inputRow" id="email-input">
          <input type="email" id="email" name="email" placeholder="Enter your Email"/>
        </div>

        <div class="error-msg">
          <p id="error-message-email"></p>
        </div>
        <div class="inputFP">

          <div class="forgot-password">
            <a href="../index.html"><span>Back to</span> Sign in?</a>
          </div>
        </div>
        <button>Reset Password</button>
      </form>

      <div class="or-option">Or sign in with</div>

      <div class="logins">
        <a href="#"><img src="images/search.png" alt="google" /></a>
        <a href="#"><img src="images/facebook.png" alt="facebook" /></a>
      </div>
      <p>Don't have an account yet? <a href="sign-up.html">Sign up</a></p>
    </div>
    <div class="containerImg">
      <img src="images/forgot-password.png" alt="header" />
    </div>
  </div>

  

  <script>

const email = document.getElementById("email");
const form = document.getElementById("loginForm");
const errorInputEmail = document.getElementById("email-input");
const errorMessageEmail = document.getElementById("error-message-email");

form.addEventListener('submit', function(event) {
  event.preventDefault();

  const isEmailValid = validateEmail(email.value);

  if (isEmailValid) {
    form.submit();
  }
});

function validateEmail(email) {
  const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  if (email.trim() === "") {
    errorMessageEmail.innerHTML = "Email cannot be blank";
    errorInputEmail.classList.add("error-input");
    errorInputEmail.classList.remove("sucsses-input");
    return false;
  } 

  const isValid = re.test(String(email).toLowerCase());

  if (isValid) {
    errorInputEmail.classList.remove("error-input");
    errorInputEmail.classList.add("sucsses-input");
    errorMessageEmail.innerHTML = "";
  } else {
    errorMessageEmail.innerHTML = "Invalid email address";
    errorInputEmail.classList.add("error-input");
    errorInputEmail.classList.remove("sucsses-input");
  }

  return isValid;
}


  </script>

</body>

</html>
