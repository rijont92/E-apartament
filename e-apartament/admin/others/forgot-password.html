<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="images/x-icon" href="img/tab-icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <video autoplay loop muted plays-inline class="background-clip">
            <source src="img/real-estate-logo.MOV" type="video/mp4">
        </video>

        <div class="content">
            <div class="card">
                <form action="../index.html" id="loginForm">
                    <div class="top-content">
                        <img src="img/e-apartament-logo.png" alt="e-apartament">
                        <h2>Forgot Password?</h2>
                    </div>

                    <div class="input-container">
                        <label for="email">Email <span>*</span></label>
                        <div class="input" id="email-input">
                            <input type="email" name="email" id="email">
                        </div>

                        <div class="error-msg">
                            <p id="error-message-email"></p>
                        </div>  

                        <div class="send">
                            <input type="submit" value="Reset Password">
                        </div>
                        
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script>
        const email = document.getElementById("email");
const form = document.getElementById("loginForm");
const errorInputEmail = document.getElementById("email-input");
const errorMessageEmail = document.getElementById("error-message-email");

form.addEventListener('submit', function(event) {
    event.preventDefault();

    const isEmailValid = validateEmail(email.value);

    if (isEmailValid) {
        form.submit();
    }
});

function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (email.trim() === "") {
        errorMessageEmail.innerHTML = "Email cannot be blank";
        errorInputEmail.classList.add("error-input");
        errorInputEmail.classList.remove("sucsses-input");
        return false;
    }

    const isValid = re.test(String(email).toLowerCase());

    if (isValid) {
        errorInputEmail.classList.remove("error-input");
        errorInputEmail.classList.add("sucsses-input");
        errorMessageEmail.innerHTML = "";
    } else {
        errorMessageEmail.innerHTML = "Invalid email address";
        errorInputEmail.classList.add("error-input");
        errorInputEmail.classList.remove("sucsses-input");
    }

    return isValid;
}

    </script>
</body>
</html>
